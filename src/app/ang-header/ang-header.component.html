<div>
    <span> <a href="https://angular.io/" target="_blank"> Home </a> </span>
</div>

<br><hr>

<div>
    <label>First Name : </label>
    <input type="text" [(ngModel)]="anglrn.firstName">
    <br><br>
    <label>Last Name : </label>
    <input type="text" [(ngModel)]="anglrn.lastName">
    <br><br>
    <button type="button" (click)="displayValues()">Click Me!!</button>
    <button type="button" (click)="displaySources()">Source List</button>
    <button type="button" (click)="displayAPI()">API List</button>
    <p>{{message}}</p>
    <div *ngIf="src">
        <table style="border-style: solid; word-spacing: normal;">
            <tr>
                <th>Name</th>
                <th>Type</th>
            </tr>
            <tr *ngFor="let each of angCourse">
                <td>{{each.name}}</td>
                <td>{{each.type}}</td>  
            </tr>
        </table>
    </div>

    <ng-container *ngIf="api">
        <table style="border-style: solid; word-spacing: normal;">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
            <tr *ngFor="let eachData of angData">
                <td>{{eachData.first_name}}</td>
                <td>{{eachData.last_name}}</td>  
            </tr>
        </table>
    </ng-container>
</div>
